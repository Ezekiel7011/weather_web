<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static\styles.css">
    <title>Weather App</title>
</head>

<body>
    <div class="container">
        <div class="top-container">
            <div class="left-top">
                <label for="city-select">Select City:</label>
                <select id="city-select">
                    <option value="臺北市">臺北市</option>
                    <option value="雲林縣">雲林縣</option>
                    <option value="新北市">新北市</option>
                    <option value="嘉義市">嘉義市</option>
                    <option value="基隆市">基隆市</option>
                    <option value="臺南市">臺南市</option>
                    <option value="桃園市">桃園市</option>
                    <option value="高雄市">高雄市</option>
                    <option value="新竹市">新竹市</option>
                    <option value="屏東縣">屏東縣</option>
                    <option value="苗栗縣">苗栗縣</option>
                    <option value="宜蘭縣">宜蘭縣</option>
                    <option value="臺中市">臺中市</option>
                    <option value="花蓮縣">花蓮縣</option>
                    <option value="彰化縣">彰化縣</option>
                    <option value="臺東縣">臺東縣</option>
                    <option value="南投縣">南投縣</option>
                </select>
            </div>
            <div class="right-top">
                <p id="time-display">12:00 PM</p>
            </div>
        </div>
        <div class="bottom-container">
            <div class="left-bottom">
                <p id="temperature-display">25°C</p>
            </div>
            <div class="right-bottom">
                <p id="real_feel">Feels Like: 23°C</p>
                <p id="humidity">Humidity: 60%</p>
                <p id="visibility">Visibility: 10 km</p>
                <p id="uv-index">UV Index: 5</p>
            </div>
        </div>
        <div class="more-description">
            <p id="additional-info">Additional Information goes here...</p>
        </div>
    </div>
    <script src="static\script.js"></script>
</body>

</html>
